<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Canvas Map</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      #map-canvas {
        display: block;
        margin: 0 auto;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
      }
      #tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
        z-index: 100;
      }
      .controls {
        margin: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>World Map with D3.js Canvas</h1>
      <!--
      <div class="controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="reset">Reset View</button>
      </div>
      -->
      <canvas id="map-canvas" width="960" height="500"></canvas>
      <div id="tooltip"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="app.js"></script>
  </body>
</html>
